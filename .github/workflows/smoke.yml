name: Playwright Cucumber Smoke Suite

on:
  push:
    branches: [ main, master ]

jobs:
  test-chromium:
    runs-on: ubuntu-latest
    env:
      BROWSER: chromium
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright browsers install
        run: npx playwright install --with-deps

      - name: Run Cucumber Smoke Suite (Chromium)
        run: npm run smoke

      - name: Generate Cucumber HTML Report
        run: npm run report

      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-chromium
          path: reports/cucumber-report.html

  test-firefox:
